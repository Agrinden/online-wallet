            <mat-icon aria-label="Side nav toggle icon" class="header-icons">menu</mat-icon>
        </button>
        <mat-icon aria-hidden="false" class="header-icons" aria-label="home">home_outlined</mat-icon>
        <mat-icon aria-hidden="false" class="header-icons" aria-label="person outlined">person_outlined</mat-icon>
    </div>
    <div class="header-content">
        <ng-content></ng-content>
    </div>

        <mat-icon aria-hidden="false" class="header-icons" aria-label="home">today_outlined</mat-icon>
        <mat-icon aria-hidden="false" class="header-icons" aria-label="note alt outlined">note_alt_outlined</mat-icon>
        <mat-icon aria-hidden="false" class="header-icons" aria-label="email outlined">mail_outlined</mat-icon>
        <mat-icon aria-hidden="false" class="header-icons" aria-label="configure outlined">settings_outlined</mat-icon>
