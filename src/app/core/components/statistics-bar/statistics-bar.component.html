<div [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</div>
<mat-menu #menu="matMenu">
    <ng-container *ngFor="let item of statisticsBarItems">
        <button mat-menu-item>
            <mat-icon> {{ item.icon }} </mat-icon>
            <span> {{ item.name }} </span>
        </button>
    </ng-container>
</mat-menu>
