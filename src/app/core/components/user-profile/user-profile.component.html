<div [matMenuTriggerFor]="menu">
    <ng-content select=".profile-menu"></ng-content>
</div>
<mat-menu #menu="matMenu">
    <ng-container *ngFor="let item of userProfileItems">
        <ng-container [ngSwitch]="item.name">
            <ng-container *ngSwitchCase="'Settings'">
                <button mat-menu-item [matMenuTriggerFor]="settings">
                    <mat-icon> {{ item.icon }} </mat-icon>
                    <span> {{ item.name }} </span>
                </button>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <button mat-menu-item>
                    <mat-icon> {{ item.icon }} </mat-icon>
                    <span> {{ item.name }} </span>
                </button>
            </ng-container>
        </ng-container>
    </ng-container>
</mat-menu>

<mat-menu #settings="matMenu">
    <ng-container *ngFor="let item of settingsItems">
        <button mat-menu-item>
            <mat-icon> {{ item.icon }} </mat-icon>
            <span> {{ item.name }} </span>
        </button>
    </ng-container>
</mat-menu>
