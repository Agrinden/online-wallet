<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a *ngFor="let item of menuItems" mat-list-item [routerLink]="item.route" (click)='item.onClick()'>
                <mat-icon>{{ item.icon }}</mat-icon
                ><span>{{ item.name }}</span></a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header [drawer]="drawer" [isHandset]="isHandset$ | async"> </app-header>
        <ng-content><!-- Add Content Here --></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
