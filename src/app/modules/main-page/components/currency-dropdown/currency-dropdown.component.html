<mat-form-field appearance="fill" class="container">
    <mat-label>Currency</mat-label>
    <mat-select
        [formControl]="currencyCtrl"
        placeholder="Currency"
        appearance="fill"
        (selectionChange)="onChange($event.value)"
    >
        <mat-option>
            <ngx-mat-select-search
                [formControl]="currencyFilterCtrl"
                placeholderLabel="Find currency"
                noEntriesFoundLabel="no matching currency found"
            ></ngx-mat-select-search>
        </mat-option>

        <mat-option
            *ngFor="let currency of filteredCurrencies | filterCurrencyPipe: currencyFilterCtrl.value"
            [value]="currency"
        >
            {{ currency.name }}
        </mat-option>
    </mat-select>
    <mat-hint *ngIf="currencyCtrl.errors">Please choose currency</mat-hint>
</mat-form-field>
