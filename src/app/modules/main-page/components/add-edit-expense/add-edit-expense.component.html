<h2 mat-dialog-title *ngIf="isEditForm">Edit expense</h2>
<h2 mat-dialog-title *ngIf="!isEditForm">Add new expense</h2>

<div mat-dialog-content>
    <form class="office-location-fields" autocomplete="off">
        <mat-form-field class="office-field id">
            <mat-label class="field-label">Office ID</mat-label>
            <input matInput placeholder="Office ID" name="id" readonly />
        </mat-form-field>

        <mat-form-field class="office-field">
            <mat-label class="field-label">Country</mat-label>
            <input matInput placeholder="Country" name="country" required />
        </mat-form-field>

        <mat-form-field class="office-field">
            <mat-label class="field-label">City</mat-label>
            <input matInput placeholder="City" name="city" required />
        </mat-form-field>

        <mat-form-field class="office-field">
            <mat-label class="field-label">Address</mat-label>
            <input matInput placeholder="Address" name="address" required />
        </mat-form-field>

        <div class="work-time">
            <p>Working time:</p>
            <mat-form-field class="work-time-field"> </mat-form-field>

            <mat-form-field class="work-time-field"> </mat-form-field>
        </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button *ngIf="isEditForm" mat-button color="primary" type="submit">Update office</button>
    <button *ngIf="!isEditForm" mat-button color="primary" type="submit">Add</button>
</mat-dialog-actions>
