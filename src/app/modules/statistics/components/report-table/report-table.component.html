<table mat-table *ngIf='reportTableData' [dataSource]="reportTableData">
    <ng-container *ngFor="let column of columns" matColumnDef="{{ column.dataField }}">
        <th mat-header-cell *matHeaderCellDef>
            {{ column.title }}
        </th>
        <td mat-cell *matCellDef="let reportItem">
            {{ reportItem[column.dataField] }}
        </td>
    </ng-container>

    <ng-container matColumnDef="subTableTitle">
        <td mat-cell *matCellDef="let reportItem" > {{reportItem.subTableTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="empty">
        <td mat-cell *matCellDef [attr.colspan]="displayedColumns.length"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: ['subTableTitle', 'empty']; when: isSubTableRow"></tr>
</table>
