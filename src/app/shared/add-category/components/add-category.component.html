<form class="form" [formGroup]="categoryForm">
    <mat-form-field>
        <mat-label aria-required="true">Category name</mat-label>
        <input formControlName="name" matInput required />
        <mat-error *ngIf="name?.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Category color</mat-label>

        <input type="color" matInput formControlName="color" class="color" />

        <mat-hint> Click the icon to set the color, or the default color will be set</mat-hint>
    </mat-form-field>

    <div class="form-buttons">
        <button
            mat-flat-button
            color="primary"
            [mat-dialog-close]="categoryForm.value"
            [disabled]="categoryForm.invalid"
        >
            {{ confirmButtonText() }}
        </button>
        <button mat-flat-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
</form>
